<div class="font-body tracking-normal leading-normal">
  <nav class="bg-white h-auto w-full fixed top-0 z-20 py-3 px-4 shadow">
    <div class="flex items-center justify-between">
      <div>
      </div>
      <div>
        <div class="relative inline-block">
          <button (click)="toggleDropdownMenu()" class="flex items-center drop-button focus:outline-none"
            id="options-menu" aria-haspopup="true" aria-expanded="true">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>


          </button>
          <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg"
            [ngClass]="status ? 'hidden' : ''">
            <div class="rounded-md bg-white shadow-xs">
              <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <form method="POST" action="#">
                 
                  <button type="submit" class="px-2 py-1 block" role="menuitem" (click)="signOut()">
                    Sign out
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="font-body tracking-normal leading-normal">
<nav class="bg-white h-auto w-full fixed top-0 z-20 py-3 px-4 shadow">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-lg  md:text-3xl">Algoworks Admin Panel</h1>
      </div>
      <div>
        <div class="relative inline-block">
          <button (click)="toggleDropdownMenu()" class="flex items-center drop-button focus:outline-none"  id="options-menu" aria-haspopup="true" aria-expanded="true">
            <p class="px-2 py-1 block">Jonathan Reinink</p>
            <img class="w-10 h-10 rounded-full ml-2" src="assets/photo.png" alt="Avatar of Jonathan Reinink">
          </button>            
          <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg" [ngClass]="status ? 'hidden' : ''">
            <div class="rounded-md bg-white shadow-xs">
              <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <form method="POST" action="#">
                    <button type="submit" class="px-2 py-1 block" role="menuitem" (click)="routeToReset()">
                        Change Password
                      </button>
                  <button type="submit" class="px-2 py-1 block" role="menuitem" (click)="signOut()">
                    Sign out
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  </div>

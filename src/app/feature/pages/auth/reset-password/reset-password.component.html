<div class="bg-white h-screen text-base font-body">
  <div class="w-full flex flex-wrap">
    <div class="w-full md:w-1/2 flex items-center justify-center">
      <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-16 lg:px-32">
        <a href="/" class="flex justify-center">
          <!-- <img src="assets/logo.png" alt=""> -->
          <img src="assets/paddle.jpg" alt="" class="company-logo">
        </a>
        <div class="header flex items-baseline justify-start">
          <img class="w-4 h-4 mr-4 cursor-pointer" src="assets/back.png" routerLink="../auth">
          <!-- <h3 class="text-2xl font-bold mb-6">User Details</h3> -->
          <h1 class="font-bold text-center text-3xl lg:text-4xl xl:text-5xl">Reset Password</h1>
        </div>
        <div class="reset-password-module" [ngClass]="status ? '' : 'hidden'">
          <p class=" text-center text-base">Setup your password</p>
          <form class="flex flex-col pt-3 md:pt-8" [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col pt-4">
              <label for="email" class="text-base ">Email</label>
              <div class="relative mt-1">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <svg viewBox="0 0 20 20" class="lock-closed w-6 h-6 fill-current "><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="email" placeholder="Enter your email " 
                formControlName="email"
                class="bg-blue-100 appearance-none border-0 rounded-full w-full py-2 px-3  text-base pl-12 mt-1 leading-tight focus:outline-none focus:shadow-outline h-12">
                <app-show-error [control]="f.email"></app-show-error>
              </div>
            </div>

            <div class="flex flex-col pt-4">
              <label for="newPassword" class="text-base ">New Password</label>
              <div class="relative mt-1">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <svg viewBox="0 0 20 20" class="lock-closed w-6 h-6 fill-current "><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="password" id="newPassword" 
                formControlName="new_password"
                placeholder="******" class="bg-blue-100 appearance-none border-0 rounded-full w-full py-2 px-3  text-base pl-12 mt-1 leading-tight focus:outline-none focus:shadow-outline h-12">
                <app-show-error [control]="f.new_password"></app-show-error>
              </div>
            </div>
            
            <!-- <div class="flex flex-col pt-4">
              <label for="confirmPassword" 
              
              class="text-base ">Confirm New Password</label>
              <div class="relative mt-1">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <svg viewBox="0 0 20 20" class="lock-closed w-6 h-6 fill-current "><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="password" id="confirmPassword"
                formControlName="confirm_password"
                placeholder="******" class="bg-blue-100 appearance-none border-0 rounded-full w-full py-2 px-3  text-base pl-12 mt-1 leading-tight focus:outline-none focus:shadow-outline h-12">
                <app-show-error [control]="f.confirm_password"></app-show-error>
              </div>
            </div> -->

            <button type="submit" [disabled]="resetPwdForm.invalid"
            [ngClass]="{'opacity-50' :(resetPwdForm?.invalid), 'cursor-not-allowed' :(resetPwdForm?.invalid)}"
            class="bg-red-700 text-white font-semibold text-lg  p-2 mt-8 h-12 rounded-full" id="resetPasswordBtn" 
            >Submit</button>
          </form>
        </div>
        <!-- Link sent module -->
        <div class="success-model" [ngClass]="status ? 'hidden' : ''">
          <div class="my-10 rounded-lg mx-auto border border-green-500 bg-green-100 py-10 px-12 w-full md:w-3/4 flex flex-wrap justify-center items-center flex-col" >
            <div class="w-32 h-32 rounded-full border border-green-500 flex items-center justify-center mb-2">
              <svg viewBox="0 0 20 20" class="check w-12 h-12 fill-current text-green-500"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
            </div>
            <p class="text-lg text-green-500 text-center">Your password has been reset successfully</p>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/2 h-screen bg-gray-100 justify-center items-center hidden md:flex">
      <img src="assets/work-time-amico.png" alt="" class="">
    </div>
  </div>
</div>

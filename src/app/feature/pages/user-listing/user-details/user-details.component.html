<div class="p-4 md:p-8 mt-6 lg:mt-0 rounded shadow bg-white">
  <div class="header flex items-baseline justify-start">
    <img class="w-4 h-4 mr-4 cursor-pointer" src="assets/back.png"
    alt="back" routerLink="../../../pages/user">
    <h3 class="text-2xl font-bold mb-6">User Details</h3>
  </div>
  <div class="form-layout text-base border border-gray-500">
    <div class="flex flex-row items-center ">
      <div class="bg-gray-100 font-semibold py-4 px-6 w-1/3 text-right">
        User Name
      </div>
      <div class="px-8">
        {{userProfileData?.name}}
      </div>
    </div>
    <div class="flex flex-row items-center border-t border-gray-500">
      <div class="bg-gray-100 font-semibold py-4 px-6 w-1/3 text-right">
        Email ID
      </div>
      <div class="px-8">
        {{userProfileData?.email}}

      </div>
    </div>
    <div class="flex flex-row items-center border-t border-gray-500">
      <div class="bg-gray-100 font-semibold py-4 px-6 w-1/3 text-right">
        Phone Number
      </div>
      <div class="px-8">
        {{userProfileData?.phone_number ? (userProfileData?.phone_number) : 'NA'}}
        
      </div>
    </div>
   
    <div class="flex flex-row items-center border-t border-gray-500">
      <div class="bg-gray-100 font-semibold py-4 px-6 w-1/3 text-right">
        Date of Birth
      </div>
      <div class="px-8">
        {{userProfileData?.date_of_birth ? (userProfileData?.date_of_birth) : 'NA'}}

      </div>
    </div>
    
  </div>
</div>

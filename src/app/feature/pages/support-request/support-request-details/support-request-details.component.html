            Message

            Reply
          </label>
          <textarea class="appearance-none block w-full bg-gray-100 border border-gray-100 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white resize-none focus:border-gray-200" id="reply" placeholder="Reply Message" rows="7" ></textarea>
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-8 rounded-full uppercase">Send</button>

  </div>

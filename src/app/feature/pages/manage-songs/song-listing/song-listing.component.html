    <!-- Table -->
    <div class="flex justify-between items-baseline px-5 ">
        <h3 class="text-2xl text-gray-400 font-bold mb-6">Trending Songs</h3>
        <div class="">
            <div class="pt-2 relative mx-auto text-gray-600">
                <input class="border border-gray-200 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                    type="text" name="search" placeholder="Search Songs" autocomplete="off" #searchInput>
                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                    <svg class="text-gray-600 h-4 w-4 fill-current" 
                         version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="align-middle inline-block min-w-full md:overflow-hidden bg-white px-5 pt-3">
        <div class="">
            <table class="md:min-w-full">
                <thead>
                    <tr>
                        <th
                        class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                        </th>
                        <th
                        class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                        Track Name</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Artist Name</th>
                        
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr *ngFor="let row of dataSource?.data;let i = index">
                       
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <img class="w-10 h-10 rounded-full mr-4" [attr.src]="(row?.media_metadata?.image)? row?.media_metadata?.image : 'assets/photo.png'"
                                    alt="Avatar">
                                <!-- <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.id}}</p>
                                </div> -->
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer" >
                                <!-- <img class="w-10 h-10 rounded-full mr-4" src="assets/photo.png"
                                    alt="Avatar of Jonathan Reinink"> -->
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.media_metadata?.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <!-- <img class="w-10 h-10 rounded-full mr-4" src="assets/photo.png"
                                    alt="Avatar of Jonathan Reinink"> -->
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.media_metadata?.artist_name}}</p>
                                </div>
                            </div>
                        </td>
                       
                    </tr>
                   
                </tbody>
            </table>
        </div>
        <div class="sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4 work-sans">
            <div>
              
            </div>
            <div>
                
                <mat-paginator #paginator [class.invisible]="dataSource?.filteredData?.length === 0"  
                (page)='pageChange($event)' [length]="totalCount" [pageSizeOptions]="[10]"  showFirstLastButtons >
                </mat-paginator>
               
            </div>
        </div>
    </div>
</div>

<div
    class="mt-6 lg:mt-0 rounded shadow overflow-hidden bg-white shadow-dashboard pt-3 rounded-bl-lg rounded-br-lg pb-5">
    <h3 class="font-bold text-gray-400 text-lg mb-6 px-4">Filter Data</h3>
    <div class='flex flex-row p-4'>
        <form class="w-full max-w-full">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-200 font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-100 text-gray-200 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="name" type="text" placeholder="Shape of you" #searchInput>  
                </div>
                
            </div>
          
        </form>
    </div>
    <!-- Table -->
    <div class="flex justify-between items-baseline px-5 ">
        <h3 class="text-2xl text-gray-400 font-bold mb-6">All Songs</h3>
    </div>
    <div class="align-middle inline-block min-w-full md:overflow-hidden bg-white px-5 pt-3">
        <div class="">
            <table class="md:min-w-full">
                <thead>
                    <tr>
                        <th
                        class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                        UserId</th>
                        <th
                        class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                        Name</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Email</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Phone</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Status</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-center text-sm leading-4 text-gray-200 tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr *ngFor="let row of dataSource?.data;let i = index">
                       
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <!-- <img class="w-10 h-10 rounded-full mr-4" src="assets/photo.png"
                                    alt="Avatar of Jonathan Reinink"> -->
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.id}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer" >
                                <!-- <img class="w-10 h-10 rounded-full mr-4" src="assets/photo.png"
                                    alt="Avatar of Jonathan Reinink"> -->
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <!-- <img class="w-10 h-10 rounded-full mr-4" src="assets/photo.png"
                                    alt="Avatar of Jonathan Reinink"> -->
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.email}}</p>
                                </div>
                            </div>
                        </td>
                        <td
                            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5">
                            {{row?.phone_number}}</td>
                            <!-- [ngClass]="{'text-green':(element.is_active),'text-danger':(!element.is_active)}" -->
                        <td
                            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
                            
                            [ngClass]="{'text-green-400':(row.is_active),'text-red-400':(!row.is_active)}" 
                            >
                            {{row?.is_active == true? 'Active' : 'InActive'}}</td>

                        <td class="px-6 py-4 whitespace-no-wrap text-center border-b border-gray-500 text-sm leading-5">
                            
                                    <button 
                                        class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white  py-2 px-2 rounded"
                                        type="button" >
                                        View Profile
                                    </button>
                               
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        <div class="sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4 work-sans">
            <div>
              
            </div>
            <div>
                
                <mat-paginator #paginator [hidden]="dataSource?.filteredData?.length === 0"  
                (page)='pageChange($event)' [length]="totalCount" [pageSizeOptions]="[10]"  showFirstLastButtons >
                </mat-paginator>
               
            </div>
        </div>
    </div>
</div>

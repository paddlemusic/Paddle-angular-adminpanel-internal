<div class="p-4 md:p-8 md:mt-6 mt-0 rounded shadow bg-white">


  <div class="lg:flex lg:flex-row lg:justify-between items-baseline md:block">
    <h3 class="text-xl text-gray-400 font-bold ">App Opening Details(Monthly)</h3>
    <div class="flex flex-row justify-between ">
      <div class="pt-2 relative mx-auto text-gray-600">
        <div class='flex flex-row p-4'>
          <form class="w-full max-w-full">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="relative inline-flex">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="text-gray-200 chevron-down w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <select
                  class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  (change)="selectUniversity($event)">
                  <option selected value="0">All</option>
                  <option  value="-1">None</option>
                  <option *ngFor="let university of universityListData" [value]="university?.id">{{university?.name}}
                  </option>
                </select>
              </div>




              <div class="relative inline-flex ">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="text-gray-200 chevron-down w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <select
                  class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  (change)="selectMonth($event)">
                  <option *ngFor="let month of MONTHS ; let i = index" [value]="month?.id"
                    [selected]="i == getDate().month - 1 "
                    [disabled]="i>getDate().month - 1 ">{{month?.name}}</option>
                    
                </select>
              </div>
              <div class="relative inline-flex ">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="text-gray-200 chevron-down w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <select
                  class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  (change)="selectYear($event)">
                  <option *ngFor="let year of YEARS ; ; let i = index" [value]="year?.value"
                    [selected]="year?.value == getDate().year">{{year?.value}}</option>

                </select>
              </div>

              <div class="">
                <div class="w-full flex items-center justify-center">
                  <button
                    class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button" (click)="getFilterData()">
                    Filter
                  </button>
                </div>
              </div>

            </div>
          </form>
        </div>

      </div>

    </div>
  </div>

  <dl>
    <div class="mb-1 text-md grid lg:grid-cols-2 md:grid-cols-2">
      <dt class="text-gray-300 font-bold">Amount of users opening 2 or more times per day</dt>
      <dd class="text-gray-200">{{appData1?.appUsageCount}}</dd>
    </div>
    <div class="mb-1 text-md grid lg:grid-cols-2 md:grid-cols-2">
      <dt class="text-gray-300 font-bold">Amount of users opening at least once a day</dt>
      <dd class="text-gray-200">{{appData2?.appUsageCount}}</dd>
    </div>
    <div class="mb-1 text-md grid lg:grid-cols-2 md:grid-cols-2">
      <dt class="text-gray-300 font-bold">Amount of users opening at least once a week </dt>
      <dd class="text-gray-200">{{appData3?.usersCount}}</dd>
    </div>
  </dl>

  <dl>

  </dl>
</div>

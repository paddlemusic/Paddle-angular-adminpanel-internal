<div
    class="mt-6 lg:mt-0 rounded shadow overflow-hidden bg-white shadow-dashboard pt-3 rounded-bl-lg rounded-br-lg pb-5">
    <!-- Table -->
    <div class="flex justify-between items-baseline px-5 ">
        <div class="header flex items-baseline justify-start">
            <img class="w-4 h-4 mr-4 cursor-pointer" src="assets/back.png" alt="back" routerLink="/pages/dashboard">
            <h3 class="text-xl text-gray-400 font-bold mb-6">Most Liked/Shared Songs</h3>
        </div>
        <div class="">
            <div class="pt-2 relative mx-auto text-gray-600">
                <div class='flex flex-row p-4'>
                    <form class="w-full max-w-full">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="relative inline-flex">
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                                    <svg viewBox="0 0 20 20" fill="currentColor"
                                        class="text-gray-200 chevron-down w-6 h-6">
                                        <path fill-rule="evenodd"
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <select
                                    class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                                    (change)="selectType($event)">
                                    <option value="1">Monthly</option>
                                    <option value="2" selected>Last One Year</option>

                                </select>
                            </div>

                            <div class="relative inline-flex">
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                                    <svg viewBox="0 0 20 20" fill="currentColor"
                                        class="text-gray-200 chevron-down w-6 h-6">
                                        <path fill-rule="evenodd"
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <select
                                    class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                                    (change)="selectUniversity($event)">
                                    <option selected value="0">All</option>
                                    <option  value="-1">None</option>
                                    <option *ngFor="let university of universityListData" [value]="university?.id">
                                        {{university?.name}}</option>
                                </select>
                            </div>


                            <ng-container *ngIf="typeId == 1">
                                <div class="relative inline-flex ">
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                                        <svg viewBox="0 0 20 20" fill="currentColor"
                                            class="text-gray-200 chevron-down w-6 h-6">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <select
                                        class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                                        (change)="selectMonth($event)">
                                        <option *ngFor="let month of MONTHS ; let i = index" [value]="month?.id"
                                            [selected]="i == getDate().month">{{month?.name}}</option>

                                    </select>
                                </div>
                                <div class="relative inline-flex ">
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mr-4">
                                        <svg viewBox="0 0 20 20" fill="currentColor"
                                            class="text-gray-200 chevron-down w-6 h-6">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <select
                                        class="select-inpt border border-gray-300 rounded-lg mr-3 text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                                        (change)="selectYear($event)">
                                        <option *ngFor="let year of YEARS ; ; let i = index" [value]="year?.value"
                                            [selected]="year?.value == getDate().year">{{year?.value}}</option>

                                    </select>
                                </div>
                            </ng-container>
                            <div>
                                <div class="w-full flex items-center justify-center">
                                    <button
                                        class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                        type="button" (click)="getFilterData()">
                                        Filter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="align-middle inline-block min-w-full md:overflow-hidden bg-white px-5 pt-3">
        <div class="">
            <table class="md:min-w-full" aria-describedby="likedSong">
                <thead>
                    <tr>
                        <th id="sno"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                        </th>
                        <th id="song"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Song Name</th>
                        <th id="song"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Artist Name</th>
                        <th id="album"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Album Name</th>
                        <!-- <th id="caption"
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Caption</th> -->

                        <th id="likeCount"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Like Count</th>
                        <th id="shareCount"
                            class="px-2 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Share Count</th>


                    </tr>
                </thead>
                <tbody class="bg-white" *ngIf="dataSource?.data?.length > 0">
                    <!--  -->
                    <tr *ngFor="let row of dataSource?.data;let i = index">

                        <td class="px-2 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center ">
                                <img class="w-10 h-10 rounded-full mr-4"
                                    [src]="(row?.media_image)?(row.media_image):('assets/photo.png')" alt='avatar'>

                            </div>
                        </td>

                        <td class="px-2 py-4  border-b border-gray-500">
                            <div class="flex items-center">
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.media_name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-4  border-b border-gray-500">
                            <div class="flex items-center">

                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.meta_data}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-4  border-b border-gray-500">
                            <div class="flex items-center">
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.album_name}}</p>
                                    <!-- <p class="text-gray-300 leading-none">dgdf rgdb rrb retret ertert ertewt ewrwet
                                    </p> -->
                                </div>
                            </div>
                        </td>
                        <!-- <td class="px-6 py-4  border-b border-gray-500">
                            <div class="flex items-center ">

                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.caption}}</p>
                                </div>
                            </div>
                        </td> -->
                        <td class="px-2 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center ">

                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.likecount}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center ">

                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.sharecount}}</p>
                                </div>
                            </div>
                        </td>


                    </tr>

                </tbody>

            </table>
        </div>
        <div *ngIf="(dataSource?.data?.length == 0)"
            class="sm:flex-1 sm:flex sm:items-center sm:justify-center mt-4 work-sans" #norecord>
            <div>
                <span class="No-Record-found">
                    <em class="fa fa-exclamation-triangle"></em> No Record Found
                </span>
            </div>
        </div>
        <div class="sm:flex-1 sm:flex sm:items-center sm:justify-end mt-4 work-sans">
            <div>
                <mat-paginator #paginator [class.invisible]="dataSource?.filteredData?.length === 0"
                    (page)='pageChange($event)' [length]="totalCount" [pageSizeOptions]="[5]" showFirstLastButtons>
                </mat-paginator>

            </div>
        </div>
    </div>

</div>

    <!-- Table -->
    <div class="flex justify-between items-baseline px-5 ">
        <h3 class="text-2xl text-gray-400 font-bold mb-6">All University</h3>

        <div class="w-full md:w-1/4 px-3">
            <div class="w-full flex items-center justify-center">
                <button
                    class="shadow bg-blue-500 hover:bg-blue-500 focus:shadow-outline focus:outline-none text-white  py-2 px-1 rounded "
                    type="button" routerLink="add-university">
                    Add New University
                </button>
            </div>
        </div>

    </div>
    <div class="align-middle inline-block min-w-full md:overflow-hidden bg-white px-5 pt-3">
        <div class="">
            <table class="md:min-w-full">
                <thead>
                    <tr>

                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            #</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            University Name</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            City</th>

                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Date</th>
                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-gray-200 tracking-wider">
                            Status</th>

                        <th
                            class="px-6 py-3 border-b-2 border-gray-300 text-center text-sm leading-4 text-gray-200 tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white" *ngIf="dataSource?.data?.length > 0; else norecord">
                    <!--  -->
                    <tr *ngFor="let row of dataSource?.data;let i = index">

                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">

                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.position}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.city}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <div class="text-sm">
                                    <p class="text-gray-300 leading-none">{{row?.created_at | date :'mediumDate'}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                            <div class="flex items-center cursor-pointer">
                                <div class="text-sm">
                                    <!-- class="text-gray-300 leading-none"  -->
                                    <p [ngClass]="{'text-green-400':(row.is_active),'text-red-400':(!row.is_active)}">{{row?.is_active == true? 'Active' : 'InActive'}}</p>
                                </div>
                            </div>
                        </td>

                        <td class="px-6 py-4 whitespace-no-wrap text-center border-b border-gray-500 text-sm leading-5">
                            <button
                                class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white mr-3
                                  py-2 px-2 rounded "
                                type="button" (click)="navigate(row?.id)">
                                Edit University 
                            </button>
                            <button *ngIf="!row?.is_active" [ngClass]="{'bg-green-500':(!row.is_active)}"
                                class="shadow  hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white  py-2 px-2 rounded"
                                type="button" (click)="activateDeactivateUniversity(row?.id)">
                                Activate
                            </button>
                            <button *ngIf="row?.is_active" [ngClass]="{'bg-red-500':(row.is_active)}"
                                class="shadow hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white  py-2 px-2 rounded"
                                type="button" (click)="activateDeactivateUniversity(row?.id)">
                                Deactivate
                            </button>
                            <!-- <a  class="inline-block mr-1 border border-blue-500 rounded-full p-2"
                                title="View Details">
                   
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-blue-500 eye w-5 h-5">

                                      </svg>
                                      
                            </a> -->
                            <!-- <a routerLink="edit-user" class="inline-block mr-1 border border-green-600 rounded-full p-2"
                                title="Edit Details">
                                <svg viewBox="0 0 20 20" fill="currentColor" class="text-green-600 pencil w-5 h-5">
                                    <path
                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                    </path>
                                </svg>
                            </a>
                            <a class="inline-block border rounded-full p-2 border-red-600" title="Delete Details" (click)="deleteUni(row)">
                                <svg viewBox="0 0 20 20" fill="currentColor" class="text-red-600 trash w-5 h-5">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </a> -->
                        </td>
                    </tr>

                </tbody>
                <ng-template #norecord>
                    <div>
                        <span  class="errorMsg">
                          <i class="fa fa-exclamation-triangle"></i> *No Record Found 
                        </span>
                      </div>
                  </ng-template>
            </table>
        </div>
        <div class="sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4 work-sans">
            <div>

            </div>
            <div>
                <!--   -->
                <mat-paginator #paginator [class.invisible]="dataSource?.filteredData?.length === 0" (page)='pageChange($event)'
                    [length]="totalCount" [pageSizeOptions]="[10]" showFirstLastButtons>
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
